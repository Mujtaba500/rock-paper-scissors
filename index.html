<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>
    <div id="player-sel">
        <button class="player-sel" onclick="playerInput('rock')"><img src ="./images/rock.png" /></button>
        <button class="player-sel" onclick="playerInput('paper')"><img src="./images/paper.png"/></button>
        <button class="player-sel" onclick="playerInput('scissors')"><img src="./images/scissors.png" /></button>

    </div>
    <div id="score">
        <h3 id="win-count">Player score: 0</h3>
        <h3 id="loss-count">Computer score: 0</h3>

    </div>
    <h2 id="result"></h2>

    <script src="script.js"></script> 
    
</body>
</html>
